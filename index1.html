<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
</head>
<body>
<script>
    let k = prompt('Введите число k');
    let massiv =[4, 72, 2, 4, 8, 0];
    let found = false;//потому что пока ничего не искали
    for(let i=0; i<=massiv.length; i++){
        if(massiv[i]!=0){
            if(massiv[i]>k){
                alert('Номер первого числа, большего k:'+(i+1));
                break;
            }
        }
    }
    if (!found){//если ничего не найдено, то выводится 0
        alert(0)
    }
</script>
</body>
</html>
