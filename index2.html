<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
</head>
<body>
<script>
    let n = prompt('Введите число n');
    let result = 0;
    let kvadrat = [];
    for(let i=1; i<=n; i++){
        result = result + (2*i-1)
        kvadrat.push(result)
    }
    alert(kvadrat)
</script>
</body>
</html>
